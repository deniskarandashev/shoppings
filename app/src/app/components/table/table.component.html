<p>Total: {{ state.totalCost() | currency:'EUR':'symbol':'1.2-2'  }} </p>
<table mat-table [dataSource]="this.state.tableData()" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
      <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell 
        *matCellDef="let row"
        (click)="$event.stopPropagation()"
      > {{row.productName}} </td>
      <!-- <td mat-footer-cell *matFooterCellDef> </td> -->
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let row">
        <app-autocomplete [options]="[]" [defaultValue]="row.quantity" (value)="onQuantityChanged($event, row)"></app-autocomplete>
      </td>
      <!-- <td mat-footer-cell *matFooterCellDef> </td> -->
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let row">
        <app-autocomplete [width]="'5rem'" [options]="[]" [defaultValue]="row.price" (value)="onPriceChanged($event, row)"></app-autocomplete>
      </td>
      <!-- <td mat-footer-cell *matFooterCellDef> </td> -->
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> $$$ </th>
        <td mat-cell 
          *matCellDef="let row"
          (click)="$event.stopPropagation()"
        > {{ total(row) | currency:'EUR':'symbol':'1.2-2' }} </td>
        <!-- <td mat-footer-cell *matFooterCellDef> {{ totalCost }} </td> -->
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
  </table>
